<!DOCTYPE html>
<html ng-app="MainApp" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Laboratorio 08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.angularjs.org/1.2.16/angular.min.js"></script>
    <script src="nucleo.js"></script>
</head>
<body ng-controller="controladorPrincipal">
    <div class="container-fluid ">
        <div class="jumbotron text-center">
            <!-- <h1>Nro de registros: - {{ docentes.length }} -</h1> -->
            <h1>Docentes</h1>
        </div>
        <div class="col-sm-6 col-sm-offset-1 ">
            <table class="table table-stripe">
                <tr class="info">
                    <td>Codigo</td>
                    <td>Nombre</td>
                    <td>Departamento</td>
                    <td>Curso</td>
                    <td>Correo</td>
                </tr>
                <tr ng-repeat="docente in docentes" ng-click="selectDocente(docente)">
                    <td>{{ docente.codigo }}</td>
                    <td>{{ docente.nombre }}</td>
                    <td>{{ docente.departamento }}</td>
                    <td>{{ docente.curso }}</td>
                    <td>{{ docente.correo }}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 col-sm-offset-1">
            <form name="myForm">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Codigo" ng-model="newDocente.codigo" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="newDocente.nombre" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Departamento" ng-model="newDocente.departamento" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Curso" ng-model="newDocente.curso" required>
                    <br>
                    <input type="email" class="form-control input-lg text-center" placeholder="Correo" ng-model="newDocente.correo" required>
                    <br>
                </div>

                <button type="submit" class="btn btn-success btn-lg" ng-click="registrarDocente()" ng-disabled="myform.$invalid || selected ">Agregar</button>
                <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarDocente(newDocente)" ng-disabled="!newDocente.codigo || !newDocente.nombre || !newDocente.departamento || !newDocente.curso || !newDocente.correo || !selected">Modificar</button>
                <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarDocente(newDocente)" ng-disabled="!newDocente.codigo || !newDocente.nombre || !newDocente.departamento || !newDocente.curso || !newDocente.correo || !selected">Eliminar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
